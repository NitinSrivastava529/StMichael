<div class="rs-breadcrumbs bg7 breadcrumbs-overlay">
    <div class="breadcrumbs-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="page-title">Our Toppers</h1>
                    <ul>
                        <li>
                            <a class="active" routerLink="/">Home</a>
                        </li>
                        <li>Our Toppers</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Gallery Start -->
<div class="rs-gallery sec-spacer">
    <div class="container">
        <div class="row SiteGallery">       
            <div  *ngFor="let photo of TopperInfo"  class="col-lg-3 col-md-3 col-6">
                <div class="gallery">
                    <img data-target="#ModalTopper" data-toggle="modal" (click)="showPhoto(baseUrl+'/UploadFile/Topper/'+photo.photo_path)" class="img-fullwidth" src="{{baseUrl+'/UploadFile/Topper/'+photo.photo_path}}" style="width:100%;">
                    <div class="image-overlay"></div>      
                    <h3 style="background: #ededed">{{photo.Name}} ( {{photo.Percentage}}% )<br>
                        Roll No : {{photo.RollNo}}<br>
                        Session: {{photo.Session}}<br>
                        {{photo.Class}}
                    </h3>             
                </div>
            </div>           
        </div>
    </div>
</div>
<style>
    .gallery {
        box-shadow: 1px 2px 12px #ccc;
        cursor: pointer !important;
        margin-bottom: 10px;
    }
    </style>
    <div class="modal fade" id="ModalTopper" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content mc">
            <img [src]="IsShowImg"/>
        </div>
    </div>
    </div>
