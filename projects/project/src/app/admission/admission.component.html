<div class="rs-breadcrumbs bg7 breadcrumbs-overlay">
    <div class="breadcrumbs-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="page-title">Online Addmission</h1>
                    <ul>
                        <li>
                            <a class="active" routerLink="/">Home</a>
                        </li>
                        <li>Online Addmission</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="rs-history sec-spacer">
    <div class="container">
        <div class="row contact_info">
            <div class="col-md-12 col-xs-12">
                <div class="panel panel-custom">
                    <div class="panel-heading">Online Addmission Form</div>
                    <div class="panel-body">
                        <h3 class="mt-0 mb-10 mt-sm-30">Fill Student Information:</h3>
                        <!-- Contact Form -->
                        <form id="OnlineAddmissionForm" name="contact_form" class="">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Addmission In Course <small>*</small></label>
                                        <select name="Course" [(ngModel)]="formInfo.Class" class="form-control">
                                            <option>Select Class</option>
                                            <option>LKG</option>
                                            <option>UKG</option>
                                            <option>1st</option>
                                            <option>2nd</option>
                                            <option>3rd</option>
                                            <option>4th</option>
                                            <option>5th</option>
                                            <option>6th</option>
                                            <option>7th</option>
                                            <option>8th</option>
                                            <option>9th</option>
                                            <option>10th</option>
                                            <option>11th</option>
                                            <option>12th</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Student Name</label>
                                        <input name="StudentName" [(ngModel)]="formInfo.StudentName"
                                            class="form-control" type="text" placeholder="Student Name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Father Name</label>
                                        <input name="Father" [(ngModel)]="formInfo.FatherName" class="form-control"
                                            type="text" placeholder="Father Name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Mother Name</label>
                                        <input name="Mother" [(ngModel)]="formInfo.MotherName" class="form-control"
                                            type="text" placeholder="Mother Name">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Mobile</label>
                                        <input name="Mobile" [(ngModel)]="formInfo.Mobile" class="form-control"
                                            maxlength="10"
                                            onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')"
                                            type="text" placeholder="Enter Phone" required="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <small>*</small></label>
                                        <input name="Email" [(ngModel)]="formInfo.Email"
                                            class="form-control required email" type="email" placeholder="Enter Email"
                                            required="">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Previous School Name</label>
                                        <input name="HSSC" [(ngModel)]="formInfo.PreviousSchoolName"
                                            class="form-control" type="text" placeholder="Previous School Name ">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Previous Class Name</label>
                                        <input name="SSC" [(ngModel)]="formInfo.PreviousClassName" class="form-control"
                                            type="text" placeholder="Previous Class Name">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>Permanent Address</label>
                                        <input name="Address" [(ngModel)]="formInfo.ResidentialAddress" class="form-control"
                                            type="text" placeholder="Permanent Address">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <label></label>
                                <div class="text-center">
                                    <input type="button" id="btnOnlineAddmission" (click)="InsertAdmission()"
                                        value="Submit" class="btn btn-success btn-flat" /> &nbsp;
                                    <input type="button" (click)="formInfo={}"
                                        style="border: none;  background: #da251d;" value="Clear"
                                        class="btn btn-dark btn-flat" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
