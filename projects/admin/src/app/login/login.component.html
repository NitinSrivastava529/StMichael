<div class="row login">
    <h3 class="text-danger text-center" style="margin-top:-12px;line-height:35px">
        <img [src]="logo" style="width: 200px;" />
        <hr />
        <span class="login-heading"><span class="UserType">Login</span>-Panel</span>
    </h3>
    <div class="input info">
        <div class="col-md-12 form-group">
            <input type="text" class="form-control" [(ngModel)]="username" autocomplete="off"
                placeholder="Username" />
        </div>
        <div class="col-md-12 form-group">
            <input type="password" class="form-control" [(ngModel)]="password" autocomplete="off"
                placeholder="Password" />
        </div>
        <div class="col-md-12 form-group text-center" id="Login">
            <button id="btnLogin" (click)="login()" class="btn btn-success btn-flat"><i
                    class="fa fa-sign-in">&nbsp;</i>Submit</button>
        </div>
    </div>
</div>
