<h2 class="page-heading">Manage Toppers Detail
    <hr />
</h2>
<div class="page-box">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Add Toppers Details
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 form-group">
                            <label>Topper Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" [(ngModel)]="dataInfo.Name"
                                placeholder="Topper Name" />
                        </div>
                        <div class="col-md-3 form-group">
                            <label>Class<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Class" [(ngModel)]="dataInfo.Class"/>
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Session<span class="text-danger">*</span></label>
                            <select class="form-control" [(ngModel)]="dataInfo.Session">
                                <option selected="">2020-2021</option>                                                       
                                <option>2021-2022</option>                                                       
                                <option>2022-2023</option>                                                       
                                <option>2023-2024</option>                                                       
                            </select>
                        </div>
                        <div class="col-md-3 form-group">
                            <label>Roll No<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" [(ngModel)]="dataInfo.RollNo"
                                placeholder="Roll No" />
                        </div>
                        <div class="col-md-2 form-group">
                            <label>Percentage<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Percentage" [(ngModel)]="dataInfo.Percentage"/>
                        </div>                     
                        <div class="col-md-4 form-group">
                            <label>Upload Photo<span class="text-danger">*</span></label>
                            <div class="flex">
                                <input type="file" #PhotoUpload (change)="onSelect($event)" [value]="inputFile" class="form-control" />
                            <button class="btn btn-success btn-sm" (click)="UploadTopper()" style="margin-left:8px"><i class="fa fa-sign-in">&nbsp;</i>Save</button>
                        </div>
                        </div>                      
                        <div class="col-md-12 form-group">
                            <div class="flex">
                                <h4 class="text-center ws-title pull-left text-danger" style="width:70%;">
                                    Toppers Record
                                </h4>
                                <input type="text" class="form-control pull-right" style="width:24%;"
                                    placeholder="Search...." id="txtSearch" />
                            </div>
                            <div class="scroll">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th style="width:1%;">SR.No.</th>
                                            <th>Name</th>
                                            <th>Class</th>                                       
                                            <th>Roll No</th>
                                            <th>Session</th>
                                            <th>Percentage</th>
                                            <th>Photo</th>                                          
                                            <th style="width:1%;">CMD</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let val of dataList;let i=index">
                                            <td>{{i+1}}</td>
                                            <td>{{val.Name}}</td>
                                            <td>{{val.Class}}</td>
                                            <td>{{val.RollNo}}</td>
                                            <td>{{val.Session}}</td>                                        
                                            <td>{{val.Percentage}}</td>                                                                                                                                                       
                                            <td><img src="{{baseUrl+'UploadFile/Topper/'+val.photo_path}}" style="width: 50px;height:40px"></td>                                                                          
                                            <td><button (click)="DeleteTopper(val.AutoId )" class="btn btn-danger btn-xs"><i
                                                        class='fa fa-trash'></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
